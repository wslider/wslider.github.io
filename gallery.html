   <main class="mainContainer">

    <figure class="imageContainer container">
      <img id="galleryImage" class="containerImg" src="media/lushWaterfall.jpeg" alt="Lush Waterfall">
      <figcaption id="imageCaption" aria-live="polite">A serene waterfall in the forest</figcaption>
    </figure>

    <div class="buttonsContainer container">

      <div class="buttonDiv" id="randomButtonDiv">
        <button class="button" id="imageButton">Random Image</button>
      </div>

        <form onsubmit="searchImages(event)">
          <input class="textInput" id="searchImagesInput" name="searchImagesInput" type="text" placeholder='type a search term like "waterfall"'>
          <button class="button" id="searchImagesButton" type="submit">Search</button>
        </form>
      
    </div>
